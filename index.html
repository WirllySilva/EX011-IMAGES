<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamics images</title>
</head>
<body>
    <h1>Dynamics images</h1>
    <p>With this type of method, your images will open with the width adjustable on your screem. You can see on the exemple below</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/IMAGE300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/IMAGE700.png" type="image/png">
        <img src="images/IMAGE1000.png" alt="Dynamics images">

    </picture>

    
</body>
</html>
